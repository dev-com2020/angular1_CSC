

<div class="container-fluid">
<div class="row">
    <div class="col-3">
       
        <button class="btn btn-secondary btn-block" 
        routerLink="/" 
        routerLinkActive="bg-primary"
        [routerLinkActiveOptions]="{exact: true}">
            Wszystkie
        </button>
        <ul class="list-group">
        <li *ngFor="let category of categories" class="list-group-item" [routerLink]="['/table',category]" 
        routerLinkActive="bg-primary">
            {{category}}
        </li>
    
    <div class="col">
        <div class="row">
<table class="table table-sm table-bordered table-striped">
    <tr>
        <th>ID</th><th>Produkt</th><th>Kategoria</th><th>Cena</th><th></th>
    </tr>
    <tr *ngFor="let item of getProducts()">
        <td>{{item.id}}</td>
        <td>{{item.name}}</td>
        <td>{{item.category}}</td>
        <td>{{item.price | currency: "PLN":"symbol":undefined:"pl-PL" }}</td>
        <td class="text-center">
            <button class="btn btn-danger btn-sm mr-1" (click)="deleteProduct(item.id)">
                Usuń
            </button>
            <button class="btn btn-warning btn-sm" [routerLink]="['/form','edit',item.id]">
                Edytuj
            </button>
        </td>
    </tr>
</table>
</div>
</div>

<div class="p-2 text-center">
<button class="btn btn-primary m-1" routerLink="/form/create">
    Dodaj nowy produkt
</button>
<button class="btn btn-primary m-1" (click)="deleteProduct(-1)">
    Wygeneruj błąd HTTP
</button>

<button class="btn btn-primary m-1" routerLink="/nie/istnieje">
    Wygeneruj bład routingu
</button>
</div>
